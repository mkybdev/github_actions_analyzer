name: Docs

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with: { node-version: 18 }
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '2.7'
          working-directory: ./docs
      - run: npm ci
      - run: npm run build
      - run: npm run docs
      - run: bundle exec jekyll build
        working-directory: ./docs
