name: Build

on:
  push:
    paths-ignore:
      - '.{gitignore,gitattributes}'
      - '.travis.yml'
  pull_request:
    paths-ignore:
      - '.{gitignore,gitattributes}'
      - '.travis.yml'

jobs:
  build-windows:
    name: Windows build
    runs-on: windows-2019

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Build
        run: msbuild.exe cli/maxcso.sln -m -p:Configuration=Release -p:Platform=x64 -p:TrackFileAccess=false

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: maxcso-windows-nonpgo
          path: maxcso.exe

  build-macos:
    name: macOS build
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build
        run: |
          make -j2
          tar cv maxcso | gzip -9 > maxcso-macos.tar.gz

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: maxcso-macos
          path: maxcso-macos.tar.gz

  build-ubuntu:
    name: Ubuntu build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: sudo apt-get install libuv1-dev liblz4-dev

      - name: Build
        run: |
          make -j2
          tar cv maxcso | gzip -9 > maxcso-linux.tar.gz

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: maxcso-linux
          path: maxcso-linux.tar.gz
