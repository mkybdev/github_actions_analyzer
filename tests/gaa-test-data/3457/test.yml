name: Test
on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macOS, windows]
        node: [8, 10, 12, 14, 16, latest]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
    - name: Run tests for Node ${{ matrix.node }} on ${{ matrix.os }}
      run: npm cit
