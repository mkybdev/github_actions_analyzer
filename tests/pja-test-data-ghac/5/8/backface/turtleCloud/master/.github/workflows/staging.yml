name: staging

on:
  push:
    branches:
      - master

jobs:

  deploy:
    name: "Deploy via SSH and docker-compose"
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: get epository name
        run: echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$STAGING_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $STAGING_HOST
            User $STAGING_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_KEY: ${{ secrets.STAGING_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}

      - name: Check ssh
        run: ssh staging 'ls'

      - name: Check out the sources
        run: ssh staging 'cd /srv/${{ github.event.repository.name }} && git pull'

      - name: Rebuild with docker-compose
        if: ${{ always() }}
        run: ssh staging 'cd /srv/${{ github.event.repository.name }} && docker compose -f docker-compose.dev.yml up -d --build'
