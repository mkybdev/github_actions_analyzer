name: Build & Test

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        java: [ 11, 17, 19, 21 ]
        distribution: [ 'temurin' ]
        include:
          - os: windows-latest
            java: '8'
            distribution: 'zulu'
          - os: ubuntu-latest
            java: '8'
            distribution: 'zulu'
          - os: macos-latest
            java: '8'
            distribution: 'zulu'

    steps:
      - uses: actions/checkout@v4.1.4
      - name: Set up JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: java -version
        run: java -version
      - name: mvn -version
        run: mvn -version
      - name: Build
        run: mvn -B install --file pom.xml -DskipTests
      - name: Test
        run: mvn verify
