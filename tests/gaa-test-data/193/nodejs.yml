name: nodejs
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  merge_group:
permissions:
  contents: read
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, macOS-latest]
    steps:
    - name: Node.js v${{ matrix.node-version }}
      uses: actions/setup-node@v4.0.2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v4.1.1
    - name: Install dependencies
      uses: bahmutov/npm-install@v1.10.1
      with:
        useLockFile: false
    - run: npm ls --depth 0
    - name: Test
      run: npm test
