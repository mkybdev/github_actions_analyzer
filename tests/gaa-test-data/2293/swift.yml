name: Test

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]
        swift: ["5.4"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: fwal/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift }}
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test

