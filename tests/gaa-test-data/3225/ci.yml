name: Tests master

on:
  # This avoids having duplicate builds for a pull request
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  smoke:
    name: Linux smoke test Py${{ matrix.PYTHON_VERSION }}
    runs-on: ubuntu-latest
    env:
      CI: True
      PYTHON_VERSION: ${{ matrix.PYTHON_VERSION }}
    strategy:
      fail-fast: false 
      matrix:
        PYTHON_VERSION: ['2.7', '3.6']
    steps:
      - name: Checkout branch
        uses: actions/checkout@v1.2.0
      - name: Install Conda
        uses: goanpeca/setup-miniconda@v1
        with:
           activate-environment: test
           auto-update-conda: true
           auto-activate-base: true
           python-version: ${{ matrix.PYTHON_VERSION }} 
      - name: Install Dependencies
        shell: bash -l {0}
        run: conda install --file requirements/dependencies.txt -q
      - name: Install Test Dependencies
        shell: bash -l {0}
        run: conda install --file requirements/dev.txt -q
      - name: Install Package
        shell: bash -l {0}
        run: python setup.py develop
      - name: Show Environment
        shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: Run tests
        shell: bash -l {0}
        run: pytest -x -vv --cov=loghub --cov-report=term-missing loghub

  linux:
